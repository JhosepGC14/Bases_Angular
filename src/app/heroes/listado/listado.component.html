<p>Listado Component</p>

<!-- EL ngIf automaticamente si es un string vacio, null, undefined , etc" -->
<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Heroe Borrado : <small>{{heroeBorrado}}</small></h3>
</div>


<ng-template #noBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button (click)="deleteHeroe()">
  Borrar Heroe
</button>
<br />

<ul>
  <li *ngFor="let heroe of heores; let i = index">
    {{i+1}} {{heroe}}
  </li>
</ul>
